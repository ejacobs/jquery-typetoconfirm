<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Type to Confirm</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="typetoconfirm.js"></script>
        <link rel="stylesheet" href="css/typetoconfirm.css">
    </head>
    <body>

        <div id="ttc1" onclick="alert('test')">test1</div>
        <div id="ttc2">test2</div>

        <form action="" method="get">
            <input type="text" name="field" value="myVal" />
            <input type="submit" id="ttc3">
        </form>

        <script type="text/javascript">
            $('#ttc1').typeToConfirm();
            $('#ttc2').typeToConfirm();
            $('#ttc3').typeToConfirm();
        </script>
    </body>
</html>

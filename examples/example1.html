<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Type to Confirm</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="../typetoconfirm.js"></script>

        <link rel="stylesheet" href="../css/typetoconfirm.css">
        <link rel="stylesheet" href="css/example1.css">
    </head>
    <body>

        <div class="container">

            <div class="row">
                <div class="col">
                    <div style="float: left" id="test1" onclick="alert('test')">test1</div>
                </div>

                <div class="col">
                    <div style="float: left" id="test2">test2</div>
                </div>

                <div class="col">
                    <div style="float: left" id="test3">test3</div>
                </div>
            </div>


            <div class="row">
                <div class="col">

                    <form action="" method="get">
                        <input type="text" name="field" value="myVal" />
                        <input type="submit" id="formtest">
                    </form>
                </div>
            </div>


            <script type="text/javascript">
                $('#test1').typeToConfirm({texttotype: 'whatever', arrowposition: 'left'});
                $('#test2').typeToConfirm({arrowposition: 'middle'});
                $('#test3').typeToConfirm({message: 'You are about to do something very serious, please type the word \'{{t}}\' to confirm your action', arrowposition: 'right'});
                $('#formtest').typeToConfirm();
            </script>

        </div>
    </body>
</html>

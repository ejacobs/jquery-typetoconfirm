<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Type to Confirm</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="../typetoconfirm.js"></script>

        <link rel="stylesheet" href="../css/typetoconfirm.css">
        <link rel="stylesheet" href="css/example1.css">
    </head>
    <body>

        <div class="container">

            <div class="row">
                <div class="col">
                    <div class="center">
                    <div class="button" id="test1" onclick="alert('test')">test1</div>
                    </div>
                </div>

                <div class="col">
                    <div class="button" id="test2">test2</div>
                </div>

                <div class="col">
                    <div class="button" id="test3">test3</div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <div class="center">
                        <div class="button" id="test4">test4</div>
                    </div>
                </div>

                <div class="col">
                    <div class="button" id="test5">test5</div>
                </div>

                <div class="col">
                    <div class="button" id="test6">tes6</div>
                </div>
            </div>


            <div class="row">
                <div class="col">

                    <form action="" method="get">
                        <input type="text" name="field" value="myVal" />
                        <input type="submit" id="formtest">
                    </form>
                </div>
            </div>


            <script type="text/javascript">

                $('#test1').typeToConfirm({
                    align: 'left',
                    texttotype: 'whatever'
                });
                $('#test2').typeToConfirm({
                    align: 'bottom',
                    position: 'right',
                    beforemessage: 'this is <strong>just</strong> a test'
                });
                $('#test3').typeToConfirm({
                    align: 'middle',
                    position: 'below',
                    aftermessage: 'You are about to do something very serious, please type the word \'{{t}}\' to confirm your action'
                });


                $('#test4').typeToConfirm({
                    texttotype: 'delete',
                    class: 'typeToConfirm green'
                });
                $('#test5').typeToConfirm({
                    position: 'below'
                });
                $('#test6').typeToConfirm({
                    position: 'below',
                    onConfirm: function() {
                        alert('worked');
                    }
                });

                $('#formtest').typeToConfirm();
            </script>

        </div>
    </body>
</html>
